<div class="background-wrapper">
  <img src="/assets/backround.jpg" alt="Background" class="background-image">
</div>

<div class="form-container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <!-- Account Type Selection -->
    <label for="accountType">Select Account Type:</label>
    <div>
      <input type="radio"
             id="student"
             name="accountType"
             value="student"
             [(ngModel)]="accountType"
             required />
      <label for="student">Student</label>

      <input type="radio"
             id="teacher"
             name="accountType"
             value="teacher"
             [(ngModel)]="accountType" />
      <label for="teacher">Teacher</label>
    </div>

    <!-- Username Field -->
    <label for="username">Username:</label>
    <input type="text"
           id="username"
           name="username"
           [(ngModel)]="username"
           required />

    <!-- Password Field -->
    <label for="password">Password:</label>
    <input type="password"
           id="password"
           name="password"
           [(ngModel)]="password"
           required />

    <!-- Submit Button -->
    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>

  <!-- Response Message -->
  <div *ngIf="responseMessage" [ngClass]="responseClass">{{ responseMessage }}</div>

  <!-- Link to Create Account -->
  <div class="link">
    <p>Don't have an account?</p>
    <a [routerLink]="'/create-account'">Create an Account</a>
  </div>
</div>
