<div class="background-wrapper">
  <img src="/assets/backround.jpg" alt="Background" class="background-image">
</div>

<div class="form-container">
  <h2>Create a New Question</h2>

  <form (ngSubmit)="createQuestion()">
    <div class="form-group">
      <label for="question">Question</label>
      <input type="text" id="question" class="form-control" [(ngModel)]="question" name="question" required>
    </div>

    <div class="form-group">
      <label for="answer1">Answer 1</label>
      <input type="text" id="answer1" class="form-control" [(ngModel)]="answer1" name="answer1" required>
    </div>

    <div class="form-group">
      <label for="answer2">Answer 2</label>
      <input type="text" id="answer2" class="form-control" [(ngModel)]="answer2" name="answer2" required>
    </div>

    <div class="form-group">
      <label for="answer3">Answer 3</label>
      <input type="text" id="answer3" class="form-control" [(ngModel)]="answer3" name="answer3" required>
    </div>

    <div class="form-group">
      <label for="answer4">Answer 4</label>
      <input type="text" id="answer4" class="form-control" [(ngModel)]="answer4" name="answer4" required>
    </div>

    <div class="form-group">
      <label for="correct_answer">Correct Answer</label>
      <select id="correct_answer" class="form-control" [(ngModel)]="correct_answer" name="correct_answer" required>
        <option value="1">Answer 1</option>
        <option value="2">Answer 2</option>
        <option value="3">Answer 3</option>
        <option value="4">Answer 4</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" class="form-control" [(ngModel)]="category" name="category" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Question</button>
  </form>
</div>
